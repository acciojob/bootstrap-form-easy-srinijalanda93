<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="text-center fw-bold">Internship Form</h1>
            <form class="row g-3" id="application-form">
                <div class="col-md-4">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" name="first_name" required>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>
                <div class="col-md-4">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" name="last_name" required>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>
                <div class="col-md-4">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" name="email" placeholder="xyz@gmail.com" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="col-md-6">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" name="college_name" required>
                    <div class="invalid-feedback">Please enter your college name.</div>
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">Graduation Year</label>
                    <select id="inputState" class="form-select" name="graduation_year" required>
                        <option selected>Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">Please select your graduation year.</div>
                </div>
                <div class="col-md-3">
                    <label for="roll-no-input" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="roll-no-input" name="roll_no" required>
                    <div class="invalid-feedback">Please enter your roll number.</div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                        <label class="form-check-label" for="conditions-checkbox">I accept the terms and conditions</label>
                        <div class="invalid-feedback">You must accept the terms and conditions to submit the application.</div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
